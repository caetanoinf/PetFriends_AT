spring:
  application:
    name: petfriends-pedidos

  datasource:
    url: jdbc:h2:mem:pedidosdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    stream:
      bindings:
        pedidoCriado-out-0:
          destination: pedido-criado

      gcp:
        pubsub:
          binder:
            project-id: petfriends-project
        credentials:
          location: classpath:gcp-credentials.json

server:
  port: 8081
